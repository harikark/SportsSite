          <h4>REGISTER</h4>
          <p class="left-align light"><div class="row">
          <form id="registrationForm" name="sentMessage" novalidate="novalidate">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input class="form-control" id="name" type="text" placeholder="Your Name *" required="required" data-validation-required-message="Please enter your name.">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="form-control" id="email" type="email" placeholder="Your Email *" required="required" data-validation-required-message="Please enter your email address.">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="form-control" id="phone" type="tel" placeholder="Your Phone *" required="required" data-validation-required-message="Please enter your phone number.">
                  <p class="help-block text-danger"></p>
                </div>
                 <div class="form-group">
                  <input class="form-control" id="sport" type="tel" placeholder="Sport*" required="required" data-validation-required-message="Please enter your sport/classes">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input class="form-control" id="number" type="tel" placeholder="Age Group*" required="required" data-validation-required-message="Please enter your age Group"  <button onclick="myFunction()" onkeyup="filterFunction()">
                               <a href="#1">3-5(Introductory)</a>

                  <p class="help-block text-danger"></p>
                </div>
              </div>
             
              </div>

                <div id="success"></div>
                <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Submit</button>
              </div>
            </div>
